<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: black;
            color: white;
        }

        .header-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 25px;
            background-color: #005aff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background-color: #003fbb;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 30px;
            justify-content: center;
        }

        .customization, .preview-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            flex: 1 1 300px;
            max-width: 500px;
        }

        .preview-box img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 10px;
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        label {
            font-weight: bold;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 6px 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background-color: #005aff;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background-color: #003fbb;
        }
    </style>
</head>
<body>

<header>
    <h1>ESW</h1>
    <div class="header-buttons">
        <button class="nav-btn" onclick="window.location.href='about.html'">About Us</button>
        <button class="nav-btn" onclick="window.location.href='testimonials.html'">Testimonials</button>
        <button class="nav-btn" onclick="window.location.href='contact.html'">Contact Us</button>
    </div>
</header>

<main>
    <section class="customization">
        <h2>Stick Customization</h2>

        <label>Brand:</label>
        <select id="brand" onchange="updateTypes(); updatePreview();">
            <option value="">-- Select Brand --</option>
            <option value="Bauer">Bauer</option>
            <option value="CCM">CCM</option>
            <option value="Warrior">Warrior</option>
        </select>

        <label>Type:</label>
        <select id="type" onchange="updatePreview();">
            <option value="">-- Select Type --</option>
        </select>

        <label>Color:</label>
        <select id="color" onchange="updatePreview();">
            <option value="regular">Regular</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
        </select>

        <label>Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">

        <p id="total-display">Total: $0</p>
        <button onclick="calculateTotal()">Calculate Stick Total</button>

        <h2>Knee Hockey Balls</h2>

        <label>Ball Type:</label>
        <select id="ballType">
            <option value="">-- Select Ball Type --</option>
            <option value="3">Regular - $3</option>
            <option value="5">Airless - $5</option>
        </select>

        <label>Quantity:</label>
        <input type="number" id="ballQuantity" value="1" min="1">

        <p id="ball-total-display">Ball Total: $0</p>
        <button onclick="calculateBallTotal()">Calculate Ball Total</button>

        <br>
        <button onclick="calculateGrandTotal()">Calculate Grand Total</button>
    </section>

    <section class="preview-box">
        <h2>Stick Preview</h2>
        <img id="stickPreview" src="images/default.png" alt="Stick Preview">
    </section>
</main>

<footer>
    <p>© 2025 ESW</p>
    <p>All rights reserved © 2025 by Steven Vazny, Eli Hanafin, and William Thorley</p>
</footer>

<script>
    const stickImages = {
        "Bauer": {
            "Flylite": {
                "regular": "images/bauer_flylite_regular.png",
                "orange": "images/bauer_flylite_orange.png",
                "red": "images/bauer_flylite_red.png"
            },
            "Proto 2": {},
            "Pulse": {}
        },
        "CCM": {
            "Trigger 10": {},
            "Ghost": {},
            "Vizion": {}
        },
        "Warrior": {
            "Alpha": {},
            "Convert": {},
            "LX3 Pro": {}
        }
    };

    function updateTypes() {
        const brand = document.getElementById("brand").value;
        const typeSelect = document.getElementById("type");
        typeSelect.innerHTML = '<option value="">-- Select Type --</option>';

        let types = [];
        if (brand === "Bauer") types = ["Flylite", "Proto 2", "Pulse"];
        else if (brand === "CCM") types = ["Trigger 10", "Ghost", "Vizion"];
        else if (brand === "Warrior") types = ["Alpha", "Convert", "LX3 Pro"];

        types.forEach(t => {
            const option = document.createElement("option");
            option.value = t;
            option.textContent = t;
            typeSelect.appendChild(option);
        });
    }

    function updatePreview() {
        const brand = document.getElementById("brand").value;
        const type = document.getElementById("type").value;
        const color = document.getElementById("color").value;

        let imagePath = "images/default.png";
        if (stickImages[brand] && stickImages[brand][type]) {
            imagePath = stickImages[brand][type][color] || "images/default.png";
        }

        document.getElementById("stickPreview").src = imagePath;
        document.getElementById("stickPreview").alt = `${brand} ${type} in ${color}`;
    }

    function calculateTotal() {
        const type = document.getElementById("type").value;
        const prices = {
            "Flylite": 22, "Proto 2": 23, "Pulse": 25,
            "Trigger 10": 25, "Ghost": 24, "Vizion": 24,
            "Alpha": 21, "Convert": 22, "LX3 Pro": 22
        };
        const price = prices[type] || 0;
        const qty = Number(document.getElementById("quantity").value);
        document.getElementById("total-display").textContent = "Total: $" + (price * qty);
    }

    function calculateBallTotal() {
        const price = Number(document.getElementById("ballType").value);
        const qty = Number(document.getElementById("ballQuantity").value);
        document.getElementById("ball-total-display").textContent = "Ball Total: $" + (price * qty);
    }

    function calculateGrandTotal() {
        calculateTotal();
        calculateBallTotal();
        const stickTotal = Number(document.getElementById("total-display").textContent.replace('Total: $','')) || 0;
        const ballTotal = Number(document.getElementById("ball-total-display").textContent.replace('Ball Total: $','')) || 0;
        alert("Grand Total: $" + (stickTotal + ballTotal));
    }

    // Initialize preview
    updatePreview();
</script>

</body>
</html>
