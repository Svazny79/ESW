<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: black;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 42px;
            letter-spacing: 3px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        button {
            padding: 12px 22px;
            font-size: 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #222;
            color: white;
            transition: 0.2s;
        }
        button:hover {
            background: #444;
        }

        .section {
            padding: 25px;
            text-align: center;
        }

        .customizer {
            display: flex;
            justify-content: center;
            gap: 35px;
            margin-top: 30px;
        }

        select {
            font-size: 18px;
            padding: 10px;
        }

        .stick-preview {
            width: 350px;
            border-radius: 12px;
            border: 3px solid black;
            background: white;
            padding: 10px;
        }

        #cart-box {
            position: fixed;
            right: 15px;
            top: 120px;
            width: 220px;
            background: white;
            border: 2px solid black;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
        }

    </style>
</head>
<body>

<header>ESW</header>

<div class="buttons">
    <button onclick="openAbout()">About Us</button>
    <button onclick="openTestimonials()">Testimonials</button>
    <button onclick="openContact()">Contact Us</button>
</div>

<!-- CART -->
<div id="cart-box">
    <b>Your Cart</b><br><br>
    <div id="cart-items">No items yet</div>
</div>

<!-- MAIN CUSTOMIZER -->
<div class="section">
    <h1>Stick Customization</h1>

    <div class="customizer">

        <!-- LEFT SIDE CONTROLS -->
        <div>
            <h3>Brand</h3>
            <select id="brandSelect">
                <option value="ESW">ESW</option>
            </select>

            <h3>Color</h3>
            <select id="colorSelect" onchange="updateStick()">
                <option value="purple">Purple</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
            </select>

            <br><br>
            <button onclick="addToCart()">Add to Cart</button>
        </div>

        <!-- RIGHT SIDE PREVIEW IMAGE -->
        <img id="stickImage"
             class="stick-preview"
             src="/mnt/data/9019e4e9-531f-4941-9d60-c99e153d3570.png"
             alt="Stick Preview">

    </div>
</div>

<script>
    function updateStick() {
        const color = document.getElementById("colorSelect").value;
        const img = document.getElementById("stickImage");

        if (color === "purple") {
            img.src = "/mnt/data/9019e4e9-531f-4941-9d60-c99e153d3570.png";
        } else {
            img.src =
              "https://via.placeholder.com/350x120?text=" + color + "+stick";
        }
    }

    function addToCart() {
        const color = document.getElementById("colorSelect").value;
        const cart = document.getElementById("cart-items");

        if (cart.innerHTML === "No items yet") {
            cart.innerHTML = "";
        }

        cart.innerHTML += "- ESW Stick (" + color + ")<br>";
    }

    function openAbout() {
        alert("ESW is a Hockey Shop where you can buy custom Mini Sticks and Knee Hockey Balls. Created for a school project.");
    }

    function openTestimonials() {
        alert("Testimonials:\n1. 'Amazing products!'\n2. 'Best custom sticks ever!'");
    }

    function openContact() {
        alert("Contact us at: 31stvazn@dextersouthfield.org");
    }
</script>

</body>
</html>
