<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials - ESW</title>
    <link rel="stylesheet" href="style.css">

    <style>
        header {
            text-align: center;
            margin-top: 30px;
        }

        .about-button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #005aff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        .about-button:hover {
            background-color: #003fbf;
        }

        .testimonial-container {
            max-width: 700px;
            margin: 40px auto;
            text-align: center;
            font-size: 22px;
            line-height: 1.8;
            border: 2px solid #005aff;
            padding: 25px;
            border-radius: 10px;
            background-color: #f9f9f9;
            margin-bottom: 30px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>Testimonials</h1>
    <button class="about-button" onclick="window.location.href='index.html'">Back to Home</button>
</header>

<main>
    <div class="testimonial-container">
        "ESW made it so easy to get my custom mini stick exactly how I wanted it. Amazing quality!"
        <br>– Alex R.
    </div>

    <div class="testimonial-container">
        "I ordered a knee hockey ball and it arrived fast. Custom options are awesome!"
        <br>– Jordan M.
    </div>
</main>

<footer>
    <p>© 2025 ESW</p>
    <p>All rights reserved by Steven Vazny, Eli Hannifin and William Thorley</p>
</footer>

</body>
</html>
