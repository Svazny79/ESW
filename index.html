<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESW Hockey Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        header {
            background: #002b5c;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }

        h2 {
            color: #002b5c;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .product img {
            width: 180px;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #002b5c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #004a9f;
        }

        footer {
            background: #002b5c;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<header>
    <h1>ESW Hockey Shop</h1>
    <p>Custom Ministicks • Great Prices • Fast Shipping</p>
</header>

<div class="container">

    <h2>Our Ministicks</h2>

    <div class="product">
        <h3>CCM Ministick</h3>
        <img src="YOUR_CCM_IMAGE_URL" alt="CCM Ministick" />
        <p>Price: <strong>$12.00</strong></p>
    </div>

    <div class="product">
        <h3>Bauer Ministick</h3>
        <img src="YOUR_BAUER_IMAGE_URL" alt="Bauer Ministick" />
        <p>Price: <strong>$14.00</strong></p>
    </div>

    <hr>

    <h2>Place an Order</h2>

    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">

        <input type="hidden" name="_captcha" value="false">

        <label>Your Name</label>
        <input type="text" name="name" required>

        <label>Your Email</label>
        <input type="email" name="email" required>

        <label>Choose Your Ministick</label>
        <select name="stick_type" required>
            <option value="CCM Ministick - $12">CCM Ministick — $12</option>
            <option value="Bauer Ministick - $14">Bauer Ministick — $14</option>
        </select>

        <label>Extra Details (Name, colors, etc.)</label>
        <textarea name="details" rows="4"></textarea>

        <button type="submit">Submit Order</button>
    </form>

</div>

<footer>
    © 2025 ESW Hockey Shop — All rights reserved.
</footer>

</body>
</html>
