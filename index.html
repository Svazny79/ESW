<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESW</title>
    <link rel="stylesheet" href="style.css">

    <style>
        header {
            text-align: center;
            margin-top: 30px;
        }

        .header-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .nav-button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #005aff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-button:hover {
            background-color: #003fbf;
        }
    </style>
</head>

<body>

<header>
    <h1>ESW</h1>

    <div class="header-buttons">
        <button class="nav-button" onclick="window.location.href='about.html'">About Us</button>
        <button class="nav-button" onclick="window.location.href='testimonials.html'">Testimonials</button>
        <button class="nav-button" onclick="window.location.href='contact.html'">Contact Us</button>
    </div>
</header>

<main>
    <section class="customization">
        <h2>Stick Customization</h2>

        <label for="brand">Choose Brand:</label>
        <select id="brand" onchange="updateTypes()">
            <option value="">--Select Brand--</option>
            <option value="Bauer">Bauer</option>
            <option value="CCM">CCM</option>
            <option value="Warrior">Warrior</option>
        </select>

        <label for="type">Choose Type:</label>
        <select id="type">
            <option value="">--Select Type--</option>
        </select>

        <label for="color">Choose Color:</label>
        <select id="color">
            <option value="Regular">Regular</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Green">Green</option>
            <option value="Purple">Purple</option>
            <option value="Orange">Orange</option>
            <option value="Yellow">Yellow</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">

        <p id="total-display">Total: $0</p>
        <button onclick="calculateTotal()">Calculate Total</button>
    </section>

    <section class="balls">
        <h2>Knee Hockey Balls</h2>

        <label for="ballType">Choose Ball Type:</label>
        <select id="ballType">
            <option value="">--Select Ball Type--</option>
            <option value="3">Regular - $3</option>
            <option value="5">Airless - $5</option>
        </select>

        <label for="ballQuantity">Quantity:</label>
        <input type="number" id="ballQuantity" value="1" min="1">

        <p id="ball-total-display">Ball Total: $0</p>
        <button onclick="calculateBallTotal()">Calculate Ball Total</button>
    </section>
</main>

<footer>
    <p>Â© 2025 ESW</p>
    <p>All rights reserved by Steven Vazny, Eli Hannifin and William Thorley</p>
</footer>

<script>
function updateTypes() {
    const brand = document.getElementById("brand").value;
    const typeSelect = document.getElementById("type");

    typeSelect.innerHTML = "";

    let types = [];

    if (brand === "Bauer") {
        types = [
            { name: "Flylite", price: 22 },
            { name: "Proto 2", price: 23 },
            { name: "Pulse", price: 25 }
        ];
    } else if (brand === "CCM") {
        types = [
            { name: "Trigger 10", price: 25 },
            { name: "Ghost", price: 24 },
            { name: "Vizion", price: 24 }
        ];
    } else if (brand === "Warrior") {
        types = [
            { name: "Alpha", price: 21 },
            { name: "Convert", price: 22 },
            { name: "LX3 Pro", price: 22 }
        ];
    }

    types.forEach(t => {
        const option = document.createElement("option");
        option.value = t.price;
        option.textContent = `${t.name} ($${t.price})`;
        typeSelect.appendChild(option);
    });
}

function calculateTotal() {
    const typePrice = Number(document.getElementById("type").value);
    const quantity = Number(document.getElementById("quantity").value);
    const total = typePrice ? typePrice * quantity : 0;
    document.getElementById("total-display").textContent = `Total: $${total}`;
}

function calculateBallTotal() {
    const ballPrice = Number(document.getElementById("ballType").value);
    const quantity = Number(document.getElementById("ballQuantity").value);
    const total = ballPrice ? ballPrice * quantity : 0;
    document.getElementById("ball-total-display").textContent = `Ball Total: $${total}`;
}
</script>

</body>
</html>
