<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESW</title>
<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
}

/* Left Side – Customization */
.customizer {
    width: 60%;
    padding: 30px;
}

.customizer h1 {
    margin: 0;
    font-size: 40px;
}

/* Stick image */
.stick-preview {
    margin-top: 25px;
}

.stick-preview img {
    width: 380px;
    transition: 0.3s;
}

/* Right Side – Cart */
.cart {
    width: 40%;
    background: #f2f2f2;
    padding: 20px;
    border-left: 3px solid black;
}

.cart h2 {
    margin-top: 0;
}

/* Buttons */
button {
    padding: 10px 20px;
    margin-top: 12px;
    background: #005aff;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background: #0040c7;
}

footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: white;
    text-align: center;
    padding: 5px;
    border-top: 1px solid black;
}

</style>
</head>
<body>

<!-- LEFT SECTION -->
<div class="customizer">
    <h1>ESW</h1>

    <h3>Mini Stick Customization</h3>

    <label>Choose Color:</label><br>
    <select id="colorSelect" onchange="updateStickColor()">
        <option value="purple">Purple</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="orange">Orange</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="black">Black</option>
        <option value="white">White</option>
    </select>

    <div class="stick-preview">
        <h3>Preview:</h3>
        <img id="stickImage" src="stick.png">
    </div>
</div>

<!-- RIGHT SIDE CART -->
<div class="cart">
    <h2>Cart</h2>
    <p id="cartColor">Color: Purple</p>
    <button onclick="addToCart()">Add to Cart</button>
</div>

<footer>
<p>© 2025 ESW</p>
<p>All rights reserved by Steven Vazny, Eli Hannifin and William Thorley</p>
</footer>

<script>

/* COLOR FILTERS TO RECOLOR YOUR PURPLE STICK IMAGE */
const colorFilters = {
    purple: "hue-rotate(0deg)",
    green: "hue-rotate(110deg)",
    blue: "hue-rotate(220deg)",
    orange: "hue-rotate(310deg)",
    red: "hue-rotate(345deg)",
    yellow: "hue-rotate(60deg)",
    black: "brightness(0%)",
    white: "brightness(300%)"
};

function updateStickColor() {
    let color = document.getElementById("colorSelect").value;
    let stick = document.getElementById("stickImage");

    stick.style.filter = colorFilters[color];

    document.getElementById("cartColor").textContent = "Color: " + color;
}

function addToCart() {
    alert("Added to cart!");
}

</script>

</body>
</html>
