<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact - ESW</title>
<style>
  body { font-family: Arial, Helvetica, sans-serif; background:#f6f7fb; color:#222; margin:0; padding:0; }
  header { text-align:center; padding:28px 16px 8px; background:#fff; border-bottom:1px solid #e0e0e0; }
  header h1 { margin:0; font-size:28px; }
  .about-button { padding:10px 16px; margin-top:12px; border-radius:6px; background:#005aff; color:#fff; border:0; cursor:pointer; }
  main { max-width:900px; margin:28px auto; padding:16px; }
  .contact-card { background:#fff; border-radius:10px; border:1px solid #e6e8ee; padding:18px; display:flex; gap:16px; align-items:flex-start; }
  .contact-fields { flex:1; }
  label { display:block; font-weight:600; margin-top:8px; }
  input[type="text"], textarea { width:100%; padding:10px; border-radius:6px; border:1px solid #d7dbe6; font-size:15px; box-sizing:border-box; }
  textarea { min-height:120px; resize:vertical; }
  .send-area { display:flex; flex-direction:column; align-items:flex-start; gap:10px; width:220px; }
  .send-button { padding:10px 14px; background:#0b66ff; color:#fff; border:0; border-radius:8px; cursor:pointer; }
  .note { font-size:13px; color:#555; margin-top:8px; }
  footer { text-align:center; margin:40px 0; color:#555; }
  @media(max-width:760px){ .contact-card { flex-direction:column; } .send-area { width:100%; } }
</style>
</head>
<body>

<header>
  <h1>ESW</h1>
  <div>
    <button class="about-button" onclick="location.href='index.html'">Back to Home</button>
  </div>
</header>

<main>
  <div class="contact-card">
    <div class="contact-fields">
      <label for="contactName">Your Name</label>
      <input id="contactName" type="text" placeholder="Full name">

      <label for="contactStick">Stick (brand/type/color)</label>
      <input id="contactStick" type="text" placeholder="e.g. Bauer — Flylite — Red">

      <label for="contactBalls">Knee Hockey Balls</label>
      <input id="contactBalls" type="text" placeholder="e.g. 2 Regular, 1 Airless">

      <label for="contactMessage">Additional Message (optional)</label>
      <textarea id="contactMessage" placeholder="Anything else we should know?"></textarea>
    </div>

    <div class="send-area">
      <button class="send-button" onclick="sendContactEmail()">Send</button>
      <div class="note">Clicking send will open your email client (mailto) with the message ready to send to:</div>
      <div style="font-weight:700;">31stvazn@dextersouthfield.org</div>
    </div>
  </div>
</main>

<footer>
  <p>© 2025 ESW</p>
  <p>All rights reserved by Steven Vazny, Eli Hannifin and William Thorley</p
