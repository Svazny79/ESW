<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESW</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            gap: 30px;
        }

        /* Left section */
        .customization {
            width: 45%;
        }

        .customization h2 {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        select, input {
            padding: 8px;
            width: 200px;
        }

        button {
            margin-top: 20px;
            padding: 10px 18px;
            cursor: pointer;
            background: #005aff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Stick preview */
        .preview {
            width: 40%;
        }

        .preview img {
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        /* Cart */
        .cart {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 230px;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .cart h3 {
            margin-top: 0;
        }
    </style>
</head>

<body>

    <!-- LEFT: Customization -->
    <div class="customization">
        <h1>ESW</h1>
        <h2>Stick Customization</h2>

        <label>Brand:</label>
        <select id="brand">
            <option>ESW</option>
        </select>

        <label>Color:</label>
        <select id="color" onchange="updateStickImage()">
            <option value="purple">Purple</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="black">Black</option>
            <option value="white">White</option>
        </select>

        <label>Quantity:</label>
        <input type="number" id="qty" value="1" min="1">

        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <!-- MIDDLE: Picture Preview -->
    <div class="preview">
        <img id="stickImg" src="stick-purple.png" alt="Stick Preview">
    </div>

    <!-- RIGHT: Cart -->
    <div class="cart">
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
    </div>

<script>
    // Change stick image when user selects color
    function updateStickImage() {
        const color = document.getElementById("color").value;
        document.getElementById("stickImg").src = `stick-${color}.png`;
    }

    // Add item to the cart
    function addToCart() {
        const color = document.getElementById("color").value;
        const qty = document.getElementById("qty").value;

        const cart = document.getElementById("cart-items");

        const item = document.createElement("p");
        item.textContent = `${qty}x ESW Mini Stick (${color})`;

        cart.appendChild(item);
    }
</script>

</body>
</html>
