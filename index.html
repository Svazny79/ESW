<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESW</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background: #f3f3f3;
        }

        /* LEFT SIDE CONTENT */
        .left-panel {
            width: 60%;
            padding: 30px;
        }

        h1 {
            font-size: 45px;
            margin-bottom: 10px;
        }

        /* CUSTOMIZATION AREA */
        .section-title {
            font-size: 26px;
            margin-top: 20px;
        }

        select, input {
            width: 200px;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 18px;
            font-size: 16px;
        }

        /* STICK PREVIEW IMAGE */
        .stick-preview {
            width: 420px;
            margin-top: 20px;
            transition: 0.4s ease;
        }

        /* RIGHT SIDE CART */
        .cart {
            width: 40%;
            background: #ffffff;
            padding: 25px;
            border-left: 3px solid #c7c7c7;
        }

        .cart h2 {
            margin-top: 0;
        }

        /* BUTTONS */
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .nav-buttons button {
            padding: 12px 22px;
            font-size: 16px;
            background: #005aff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background: #003eae;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: #ececec;
            padding: 10px;
            border-top: 2px solid #ccc;
        }
    </style>
</head>

<body>

<div class="left-panel">

    <h1>ESW</h1>

    <div class="nav-buttons">
        <button onclick="location.href='about.html'">About Us</button>
        <button onclick="location.href='testimonials.html'">Testimonials</button>
        <button onclick="location.href='contact.html'">Contact Us</button>
    </div>

    <h2 class="section-title">Stick Customization</h2>

    <!-- COLOR SELECTOR -->
    <label>Choose Color:</label><br>
    <select id="colorSelect" onchange="updateStickColor()">
        <option value="purple">Purple</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="black">Black</option>
        <option value="yellow">Yellow</option>
        <option value="white">White</option>
    </select>

    <!-- PREVIEW IMAGE -->
    <img id="stickImage" class="stick-preview" src="stick-purple.png" alt="Stick Preview">

    <h2 class="section-title">Knee Hockey Balls</h2>

    <label>Choose Ball:</label><br>
    <select id="ballType">
        <option value="3">Regular - $3</option>
        <option value="5">Airless - $5</option>
    </select><br>

    <label>Quantity:</label><br>
    <input id="ballQty" type="number" value="1" min="1">

</div>

<!-- CART PANEL -->
<div class="cart">
    <h2>Your Cart</h2>

    <p><strong>Items will appear here soon…</strong></p>
</div>

<footer>
    © 2025 ESW — All rights reserved by Steven Vazny, Eli Hannifin and William Thorley
</footer>

<script>
/* ================================
   COLOR CHANGE SYSTEM
   Changes stick image based on color
================================ */
function updateStickColor() {
    const stick = document.getElementById("stickImage");
    const color = document.getElementById("colorSelect").value;

    // Set the stick image based on selected color
    stick.src = `stick-${color}.png`;
}
</script>

</body>
</html>
