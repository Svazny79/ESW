<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESW Mini Sticks</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ESW Mini Sticks</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="bauer.html">Bauer</a>
        <a href="ccm.html">CCM</a>
        <a href="warrior.html">Warrior</a>
    </nav>
</header>

<!-- MINI STICK BRANDS (Plain Styling) -->
<section class="brands">
    <h2>Mini Stick Brands</h2>

    <div class="brand-card">
        <a href="bauer.html">Bauer</a>
    </div>

    <div class="brand-card">
        <a href="ccm.html">CCM</a>
    </div>

    <div class="brand-card">
        <a href="warrior.html">Warrior</a>
    </div>
</section>

<!-- CUSTOMIZATION -->
<section class="customization">
    <h2>Mini Stick Customization</h2>

    <!-- Brand dropdown (no prices) -->
    <label for="brand">Choose Brand:</label>
    <select id="brand" onchange="updateTypes()">
        <option value="">-- Choose Brand --</option>
        <option value="bauer">Bauer</option>
        <option value="ccm">CCM</option>
        <option value="warrior">Warrior</option>
    </select>

    <!-- Type dropdown (dynamic) -->
    <label for="type">Choose Type:</label>
    <select id="type">
        <option value="">-- Choose Type --</option>
    </select>

    <!-- Color dropdown -->
    <label for="color">Choose Color:</label>
    <select id="color">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Green">Green</option>
        <option value="Purple">Purple</option>
        <option value="Orange">Orange</option>
        <option value="Yellow">Yellow</option>
    </select>

    <!-- Quantity -->
    <label for="stickQty">Quantity:</label>
    <input type="number" id="stickQty" placeholder="Qty" min="1">
</section>

<!-- KNEE HOCKEY BALLS -->
<section class="balls">
    <h2>Knee Hockey Balls</h2>

    <div class="ball-option">
        <label>Regular Ball — <strong>$3</strong></label>
        <input type="number" id="regularBallQty" placeholder="Qty" min="0">
    </div>

    <div class="ball-option">
        <label>Airless Ball — <strong>$5</strong></label>
        <input type="number" id="airlessBallQty" placeholder="Qty" min="0">
    </div>
</section>

<!-- PRICE CALCULATOR -->
<section class="checkout">
    <button onclick="calculateTotal()">Calculate Total</button>
    <h3 id="totalDisplay">Total: $0</h3>
</section>

<!-- FOOTER -->
<footer>
    <p>© 2025 ESW</p>
    <p>All rights reserved by Steven Vazny, Eli Hannifin and William Kolarič</p>
</footer>

<script>
// Stick prices
const stickPrices = {
    "bauer": 21,
    "ccm": 24,
    "warrior": 19
};

// Stick types by brand
const stickTypes = {
    "bauer": ["1X Pro", "2X Elite", "3X Lite"],
    "ccm": ["Alpha", "Beta", "Gamma"],
    "warrior": ["Titan", "Vapor", "Edge"]
};

// Update type dropdown based on selected brand
function updateTypes() {
    const brand = document.getElementById("brand").value;
    const typeSelect = document.getElementById("type");
    
    // Clear existing options
    typeSelect.innerHTML = '<option value="">-- Choose Type --</option>';
    
    if (brand && stickTypes[brand]) {
        stickTypes[brand].forEach(type => {
            const option = document.createElement("option");
            option.value = type;
            option.text = type;
            typeSelect.add(option);
        });
    }
}

// Calculate total for sticks and balls
function calculateTotal() {
    const brand = document.getElementById("brand").value;
    const qty = parseInt(document.getElementById("stickQty").value) || 0;

    const stickTotal = brand && stickPrices[brand] ? stickPrices[brand] * qty : 0;

    const regularBallQty = parseInt(document.getElementById("regularBallQty").value) || 0;
    const airlessBallQty = parseInt(document.getElementById("airlessBallQty").value) || 0;
    const ballTotal = (regularBallQty * 3) + (airlessBallQty * 5);

    const total = stickTotal + ballTotal;

    document.getElementById("totalDisplay").innerText = `Total: $${total}`;
}
</script>

</body>
</html>
