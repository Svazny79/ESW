<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        header {
            background: #222;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 40px 20px;
        }

        .stick-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stick-card {
            background: #fff;
            padding: 20px;
            width: 120px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s;
            font-weight: bold;
            font-size: 18px;
        }

        .stick-card:hover {
            transform: scale(1.05);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input, textarea {
            width: 300px;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #222;
            color: #fff;
            border: none;
        }

        footer {
            background: #222;
            color: #fff;
            padding: 15px 0;
        }

        @media(max-width: 700px) {
            .stick-card {
                width: 100px;
                font-size: 16px;
            }

            input, textarea {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ESW</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sticks">Mini Sticks</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to ESW!</h2>
        <p>Check out our mini sticks from top brands!</p>
    </section>

    <section id="sticks">
        <h2>Mini Sticks</h2>
        <div class="stick-container">
            <div class="stick-card">Bauer</div>
            <div class="stick-card">CCM</div>
            <div class="stick-card">Warrior</div>
        </div>
    </section>

    <section id="about">
        <h2>About ESW</h2>
        <p>ESW features fun miniature hockey sticks from top brands. Perfect for collectors or display!</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form onsubmit="submitForm(event)">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 ESW</p>
    </footer>

    <script>
        function submitForm(event) {
            event.preventDefault();
            alert("Thanks for reaching out! We'll get back to you soon.");
        }
    </script>
</body>
</html>
